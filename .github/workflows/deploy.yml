name: Docker Build and Push

on:
  push:
    branches:
      - main  # Запускать workflow при пуше в основную ветку

jobs:
  build:
    runs-on: ubuntu-latest  # Используем операционную систему Ubuntu для выполнения

    steps:
      # Шаг 1: Клонирование репозитория
      - name: Checkout code
        uses: actions/checkout@v2

      # Шаг 2: Установка Docker Buildx (для улучшенной сборки Docker-образов)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Шаг 3: Логинимся в Docker Hub с использованием секретов
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Логин Docker Hub из секретов
          password: ${{ secrets.DOCKER_PASSWORD }}  # Пароль Docker Hub из секретов

      # Шаг 4: Сборка и деплой Docker-образа на Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          push: true  # Устанавливаем флаг для пуша образа
          tags: ${{ secrets.DOCKER_USERNAME }}/my-app:latest  # Тег образа (замените на ваше имя и название образа)
